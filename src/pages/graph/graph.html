<ion-header>

  <ion-navbar>
    <button menuToggle style="background:  #5cb7e4 !important; position: absolute !important;">
      <!--<ion-icon name="md-menu"></ion-icon>-->
      <img src="images/show-menu-icon.png" style="width: 35px; background: #5cb7e4;" />
    </button>
    <ion-title style="left: 50px; position: absolute; margin-top: -12px;">Graph - Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Device</ion-label>
    <!--<ion-input type="text" [(ngModel)]="deviceDetails.deviceType" formControlName="type"></ion-input>-->
    <ion-select [(ngModel)]="device">
      <!--<ion-option value="" selected="true">Select</ion-option>-->
      <ion-option *ngFor = "let list of getDeviceList" [value]="list.uuid">{{list.name}}</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <!--<ion-row>
    <ion-col><ion-label>Start Date - {{startDate}}</ion-label></ion-col>
    <ion-col>
      <span ion-datepicker (ionChanged)="setDate($event);" [value]="localDate" [min]="localDate" full="true" calendar="true" clear class="ScheduleDate">
          <span>{{localDate | date}} <ion-icon name="clipboard" item-left ></ion-icon> </span>
      </span>
    </ion-col>
  </ion-row>-->
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>
  <br>
  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="endDate"></ion-datetime>
  </ion-item>
  <br>
  <button ion-button style="width: 40%; float: right; padding: 20px; background: #518dbd;" round type="submit" (click)="getGraph()">Submit</button>
  <br><br>

  <div class="row" [hidden]="!toHideGraph">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <!--<div class="col-md-6" style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <button (click)="randomize()">CLICK</button>
  </div>-->
</div>

</ion-content>
