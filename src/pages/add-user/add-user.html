<ion-header>

  <ion-navbar>
    <button menuToggle style="background:  #5cb7e4 !important; position: absolute !important;">
      <!--<ion-icon name="md-menu"></ion-icon>-->
      <img src="images/show-menu-icon.png" style="width: 35px; background: #5cb7e4;" />
    </button>
    <ion-title style="left: 50px; position: absolute; margin-top: -12px;">Add User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="addUserNew()">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="userDetailsNew.firstName" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="userDetailsNew.lastName"formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="userDetailsNew.email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userDetailsNew.password" formControlName="password"></ion-input>
    </ion-item>
    <br><br>
    <button style="width: 100%; padding: 20px; background: #518dbd;" ion-button type="submit" [disabled]="!todo.valid" round>Submit</button>
  </form>

</ion-content>
