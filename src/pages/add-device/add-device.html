<ion-header>

  <ion-navbar>
    <button menuToggle style="background:  #5cb7e4 !important;">
      <!--<ion-icon name="md-menu"></ion-icon>-->
      <img src="images/show-menu-icon.png" style="width: 35px; background: #5cb7e4;" />
    </button>
    <ion-title>Add Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="addDevice()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="deviceDetails.name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Unique ID of Device</ion-label>
      <ion-input type="text" [(ngModel)]="deviceDetails.deviceId" formControlName="imei"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Device Type</ion-label>
      <!--<ion-input type="text" [(ngModel)]="deviceDetails.deviceType" formControlName="type"></ion-input>-->
      <ion-select [(ngModel)]="deviceDetails.deviceType" formControlName="type">
        <!--<ion-option value="" selected="true">Select</ion-option>-->
        <ion-option *ngFor = "let list of getTypeList" [value]="list.uuid">{{list.name}}</ion-option>
      </ion-select>
    </ion-item>
    <br><br>
    <button ion-button icon-right large type="submit" [disabled]="!todo.valid" round>Submit</button>
  </form>

</ion-content>
