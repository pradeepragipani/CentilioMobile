<ion-header>

  <ion-navbar>
    <button menuToggle style="background:  #5cb7e4 !important;">
      <!--<ion-icon name="md-menu"></ion-icon>-->
      <img src="images/show-menu-icon.png" style="width: 35px; background: #5cb7e4;" />
    </button>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button small round icon-right type="submit" (click)="gotoAddUser()">Add User</button>
    <ion-row style="border: 1px #b99898 solid;">
      <ion-col width-30 style="border: 1px #b99898 solid;">
        <strong>First Name</strong>
      </ion-col>
      <ion-col width-30 style="border: 1px #b99898 solid;">
        <strong>Last Name</strong>
      </ion-col>
      <ion-col width-30 style="border: 1px #b99898 solid;">
        <strong>Email</strong>
      </ion-col>
    </ion-row>
    <ion-row *ngFor = "let list of userList">
      <ion-col width-30 style="border: 1px #b99898 solid;">
        {{list.firstName}}
      </ion-col>
      <ion-col width-30 style="border: 1px #b99898 solid;">
        {{list.lastName}}
      </ion-col>
      <ion-col width-30 style="border: 1px #b99898 solid;">
        {{list.primaryEmail}}
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
