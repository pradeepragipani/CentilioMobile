<ion-header>

  <ion-navbar>
    <button menuToggle style="background:  #5cb7e4 !important; position: absolute !important;">
      <!--<ion-icon name="md-menu"></ion-icon>-->
      <img src="images/show-menu-icon.png" style="width: 35px; background: #5cb7e4;" />
    </button>
    <ion-title style="left: 50px; position: absolute; margin-top: -12px;">Map Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>User</ion-label>
    <!--<ion-input type="text" [(ngModel)]="deviceDetails.deviceType" formControlName="type"></ion-input>-->
    <ion-select [(ngModel)]="mapDevice.user">
      <!--<ion-option value="" selected="true">Select</ion-option>-->
      <ion-option *ngFor = "let user of userList" [value]="user.uuid">{{user.firstName}} {{user.lastName}}</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-label>Device</ion-label>
    <!--<ion-input type="text" [(ngModel)]="deviceDetails.deviceType" formControlName="type"></ion-input>-->
    <ion-select [(ngModel)]="mapDevice.device">
      <!--<ion-option value="" selected="true">Select</ion-option>-->
      <ion-option *ngFor = "let list of getDeviceList" [value]="list.uuid">{{list.name}}</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <button ion-button style="width: 40%; float: right; padding: 20px; background: #518dbd;" round type="submit" (click)="mapDeviceToUser()">Submit</button>
  <br><br>

</ion-content>
